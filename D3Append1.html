<!DOCTYPE html>
<html lang="en"> 
 <head>
   <meta charset="utf-8" />
   <title>Append a Paragraph </title>

   <script src="d3.min.js"></script>
 </head>

 <body>
   <script>
    d3.select("body")
         .append("p")
         .text("Hello1 D3");

    d3.select("body").append("p").text("New paragraph!");
   </script>

   <div>Hello2 D3</div>
 </body>
</html>
