<!DOCTYPE html>
<html lang="en"> 
 <head>
   <meta charset="utf-8" />
   <title>Create a Circle</title>

   <script src="d3.min.js"></script>
 </head>

 <body>
   <script>
     var width=800, height=500, radius=10;
     var duration = 1000;

     var dataXYValues = [[10,30], [50,70], [20,200], 
                         [80,300],[70,50],[180,100],[220,250]];

     var svg = d3.select("body")
                 .append("svg")
                 .attr("width", width)
                 .attr("height",height);
 
     var circles = svg.selectAll("circles")
                      .data(dataXYValues).enter().append("circle")
                      .attr("cx", function(d, i)   { return d[0]; })
                      .attr("cy", function(d, i)   { return d[1]; })
                      .attr("r", radius)
                      .style ("fill", "red")

     circles.on("mouseover",function() {
      d3.select(this) // the "mouseover" circle
             .transition()
             .duration(duration)
             .attr("transform", function() {
                var sx = 1+Math.random();
                var sy = 1-Math.random();
                return "scale("+sx+","+sy+")";
             })
     })
   </script>
 </body>
</html>
