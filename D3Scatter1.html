<!DOCTYPE html>
<html lang="en"> 
 <head>
   <meta charset="utf-8" />
   <title>Create a Circle</title>

   <script src="d3.min.js"></script>
 </head>

 <body>
   <script>
     var width=800, height=500, radius=10;
     var dataXValues=[10, 50, 20, 80,150,180,220];

     var svg = d3.select("body")
                 .append("svg")
                 .attr("width", width)
                 .attr("height",height);

     var circles = svg.selectAll("circles")
                      .data(dataXValues)
                      .enter()
                      .append("circle")
                      .attr("cx", function(d, i) {
                         return (d*3*Math.random()); 
                      })
                      .attr("cy", function(d, i) {
                         return (d*3*Math.random()); 
                      })
                      .attr("r", radius)
                      .style("fill", "red");
   </script>
 </body>
</html>
