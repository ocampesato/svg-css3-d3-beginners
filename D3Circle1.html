<!DOCTYPE html>
<html lang="en"> 
 <head>
   <meta charset="utf-8" />
   <title>Create a Circle</title>

   <script src="d3.min.js"></script>
 </head>

 <body>
   <script>
     var width=800, height=500;
     var svg = d3.select("body")
                 .append("svg")
                 .attr("width", width)
                 .attr("height",height);

     svg.append("circle")
        .attr("cx", 10)
        .attr("cy", 10)
        .attr("r",  100)
        .attr("fill", "red");
   </script>
   <p>Hello1 D3</p>
 </body>
</html>
